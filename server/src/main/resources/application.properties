server.port=8091 
url-base =
# ===============================
# = DATA SOURCE
# ===============================

spring.datasource.url =${TROCA_VENDAS_CAPELINHA_MYSQL_URL}

## Username and password
spring.datasource.username=${TROCA_VENDAS_CAPELINHA_MYSQL_DB_USERNAME}
spring.datasource.password=${TROCA_VENDAS_CAPELINHA_MYSQL_DB_PASSWORD}

## Auth Properties
app.jwtSecret=${TROCA_VENDAS_CAPELINHA_JWTSECRET}
app.jwtExpirationInMs=${TROCA_VENDAS_CAPELINHA_JWTEXPIRATIONINMS}

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update


# Allows Hibernate to generate SQL optimized for a particular DBMS
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

host = http://localhost:3000/

#Config arquivo
spring.servlet.multipart.max-file-size=10240000


#Configuraç?os para envio de e-mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${TROCA_VENDAS_CAPELINHA_MAIL_USERNAME}
spring.mail.password=${TROCA_VENDAS_CAPELINHA_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth= true
spring.mail.properties.mail.smtp.starttls.enable= true
#spring.mail.properties.mail.smtp.starttls.required: true
spring.mail.test-connection=true


